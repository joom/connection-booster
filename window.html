<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #bar {
        width: 100%;
        border: 1px solid black;
        background: floralwhite;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div id="bar">
      <form>
        <label for="website">Go to website:</label>
        <input type="text" id="website" name="website" required
               size="50" value="http://cattheory.com/test4/">
        <input type="submit" id="go" value="Go!">
        <input type="button" id="reload" value="Reload app">
        <br>

        <label>Number of parallel TCP connections:</label>
        <input type="radio" id="parallel1" name="parallelOption" checked="checked" >
        <label for="parallel1">Set automatically</label>

        <input type="radio" id="parallel2" name="parallelOption" >
        <label for="parallel2">
          <label for="parallel">Specific number:</label>
          <input type="number" id="parallel" value="1">
        </label>
      </form>
    </div>

    <webview style="width:100%; height:100%"></webview>
    <script src="parallel.js"></script>
    <script src="openweb.js"></script>
  </body>
</html>

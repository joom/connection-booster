<!DOCTYPE html>
<html>
  <head>

        width: 100%;
        height: 100%;

        padding: 0;
      }

      #bar {
        width: 100%;
        border: 1px solid black;
        background: floralwhite;
        padding: 5px;
      }

  </head>
  <body>
    <div id="bar">
      <form>
        <label for="website">Go to website:</label>

    </div>

    <webview style="width:100%; height:100%"></webview>
    <script src="openweb.js"></script>
    <!-- <script src="sockets.js"></script> -->
  </body>
</html>
